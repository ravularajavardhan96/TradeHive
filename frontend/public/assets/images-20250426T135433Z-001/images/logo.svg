<svg width="250" height="250" viewBox="0 0 100 130" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
    <defs>
        <linearGradient id="logoGradient" x1="50%" y1="50%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4f46e5; stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="50%" y1="50%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f59e0b; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fbbf24; stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Hexagon Shape -->
    <path fill="url(#logoGradient)" d="M50 2.5 L95.5 26.25 L95.5 73.75 L50 97.5 L4.5 73.75 L4.5 26.25 Z" />

    <!-- Upward Trending Chart Line -->
    <path d="M25,65 L40,50 L55,55 L75,35" fill="none" stroke="url(#accentGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Site Name -->
    <text x="50" y="122" font-size="18" text-anchor="middle" fill="#374151" font-weight="bold">
        Trade<tspan fill="#f59e0b" font-weight="semibold">Hive</tspan>
    </text>
</svg>
